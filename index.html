<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Weather today</title>
</head>
<body>
    
    <div id="search-container">
        <input  class="searchControl" type="text" placeholder="City name or ZIP code" id="searchInput">
        <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <div id="weather-container">
        <div id="weather-description">
            <h1 id="city-header"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
            </div>
            <hr>
            <div id="windSpeed" class="btnDetails"></div>
            <div id="humidity" class="btnDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
